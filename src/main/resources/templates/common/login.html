<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="csrf-token" content="{{ csrf_token() }}">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}">
<title>API Demo - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>

</head>
<body>
<a id="kakao-login-btn"></a>
<script type='text/javascript'>
//<![CDATA[
	



$(document).ready(function() {
	  
		
	$("#kakaoLogin").append(function(){});
		
	
		Kakao.init('4dfdf92f4cf88310e0018f29e0ec6f36');
		//Kakao.init('3d86cbdd303358a747f0c249c358c865');
		Kakao.Auth.createLoginButton({
			  container: '#kakao-login-btn',
			  success: function(authObj) {
			    alert(JSON.stringify(authObj));
				//self.location = "https://kauth.kakao.com/oauth/authorize?client_id=04508ced113435af63e4b06ce58d2f20&redirect_uri=http://123.212.109.70:9999/kakaoLogin&response_type=code";
				self.location = "https://kauth.kakao.com/oauth/authorize?client_id=b022483ace315594a982fb6e530a049e&redirect_uri=http://alterlife.xyz/kakaoLogin&response_type=code";
			    },
			  fail: function(err) {
			     alert(JSON.stringify(err));
			  }
			});
		 $('#kakaoLogin').after($('#kakao-login-btn'));
		
		
});
	
	
	
//]]>
</script>

<div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check">

      </div>
      <div class="login__form">
      
      <div id='kakaoLogin'></div>


     <div>
     <form action="#" th:action="@{/authenticate}" method="post" th:object="${loginForm}">
  <div>
    Email: <input type="email" th:field="*{email}" autofocus />
  </div>
  <div>
    Password: <input type="password" th:field="*{password}" />
  </div>
  <div>
    <input type="submit" value="Log in" />
  </div>
  <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
</form>
     
     </div>


     
     
     
     
     </div>
        
        </div>
    </div>

  </div>
</div>

</body>
</html>
